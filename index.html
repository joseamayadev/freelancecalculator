<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Freelance</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="contenedor contenedorMes">
            <h4>¿Cuanto te <span>gustaría ganar</span> por mes?</h4>
            <input type="text" name="mes" id="" placeholder="Ingresa tu total mensual">
        </div>

        <div class=" contenedor contenedorVida">
            <h4>Agrega tus <span>gastos</span> fijos</h4>
            <input type="text" name="renta" id="" placeholder="Renta">

            <input type="text" name="celular" id="" placeholder="Costo de telefonía celular">

            <input type="text" name="internet" id="" placeholder="Costo fijo de Internet">

            <input type="text" name="serviciosFijos" id="" placeholder="Costo de servicios fijos">

            <input type="text" name="vidaOtros" id="" placeholder="Agrega otros gastos">
        </div>

        <div class=" contenedor contenedorTrabajo">
            <h4>Costos <span>fijos</span> de trabajo</h4>
            <input type="text" name="herramienta" id="" placeholder="Herramientas de trabajo">

            <input type="text" name="dominio" id="" placeholder="Costo de dominio">

            <input type="text" name="hosting" id="" placeholder="Hosting de página web">

            <input type="text" name="otrosTrabajo" id="" placeholder="Agregar otros">

        </div>

        <div class="contenedor contenedorObjetivo">
            <h4>Organiza tu <span>tiempo</span></h4>
            <input type="text" name="herramienta" id="" placeholder="Días de trabajo por semana">

            <input type="text" name="dominio" id="" placeholder="Horas de trabajo por día">

            <input type="text" name="hosting" id="" placeholder="Días de vacaciones">


        </div>

        <button>Procesar Informacion</button>

    </form>

</body>

</html>
